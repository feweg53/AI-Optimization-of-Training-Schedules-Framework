<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <h1>Flight Schedule Prediction</h1>
            <form id="predictionForm">
                <!-- Departure Date and Time with Tooltip -->
                <div class="row">
                    <div class="tooltip">
                        <label for="departureDate">Departure Date (YYYY-MM-DD):</label>
                        <input type="date" id="departureDate" name="departureDate" required>
                        <span class="tooltiptext">Enter the departure date and time in Zulu format.</span>
                    </div>
                    <div class="tooltip">
                        <label for="departureTime">Departure Time (HH:MM Zulu):</label>
                        <input type="time" id="departureTime" name="departureTime" required>
                        <span class="tooltiptext">Enter the departure date and time in Zulu format.</span>
                    </div>
                </div>

                <!-- Arrival Date and Time with Tooltip -->
                <div class="row">
                    <div class="tooltip">
                        <label for="arrivalDate">Arrival Date (YYYY-MM-DD):</label>
                        <input type="date" id="arrivalDate" name="arrivalDate" required>
                        <span class="tooltiptext">Enter the arrival date and time in Zulu format.</span>
                    </div>
                    <div class="tooltip">
                        <label for="arrivalTime">Arrival Time (HH:MM Zulu):</label>
                        <input type="time" id="arrivalTime" name="arrivalTime" required>
                        <span class="tooltiptext">Enter the arrival date and time in Zulu format.</span>
                    </div>
                </div>

                <div class="row">
                    <label for="weatherCondition">Weather Condition:</label>
                    <select id="weatherCondition" name="weatherCondition" required>
                        <option value="">--Select Weather Condition--</option>
                        <option value="clear">Clear</option>
                        <option value="rainy">Rainy</option>
                        <option value="stormy">Stormy</option>
                        <option value="foggy">Foggy</option>
                    </select>
                </div>

                <div class="row">
                    <label for="crewOnStandby">Crew on Standby:</label>
                    <input type="number" id="crewOnStandby" name="crewOnStandby" min="1" max="10" required>
                </div>

                <div class="row">
                    <label for="aircraftType">Aircraft Type (e.g., A320):</label>
                    <input type="text" id="aircraftType" name="aircraftType" pattern="^[A-Z0-9]{2,4}$" required title="Enter a valid aircraft type (e.g., A320)">
                </div>

                <div class="row">
                    <label for="destinationAirport">Destination Airport:</label>
                    <input type="text" id="destinationAirport" name="destinationAirport" required>
                </div>

                <div class="row">
                    <label for="departureAirport">Departure Airport:</label>
                    <input type="text" id="departureAirport" name="departureAirport" required>
                </div>

                <div class="row">
                    <label for="departureCityCode">Departure City Code:</label>
                    <input type="text" id="departureCityCode" name="departureCityCode" required>
                </div>

                <div class="row">
                    <label for="fullRouting">Full Routing:</label>
                    <input type="text" id="fullRouting" name="fullRouting" required>
                </div>

                <div class="row">
                    <label for="generalEquipmentType">General Equipment Type:</label>
                    <input type="text" id="generalEquipmentType" name="generalEquipmentType" required>
                </div>

                <div class="row">
                    <label for="elapsedJourneyTime">Elapsed Journey Time:</label>
                    <input type="text" id="elapsedJourneyTime" name="elapsedJourneyTime" required>
                </div>

                <div class="row">
                    <label for="scheduleFingerprint">Schedule Fingerprint:</label>
                    <input type="text" id="scheduleFingerprint" name="scheduleFingerprint" required>
                </div>

                <div class="row">
                    <label for="passengerClasses">Passenger Classes:</label>
                    <input type="text" id="passengerClasses" name="passengerClasses" required>
                </div>
                    
                <div class="row">
                    <button type="submit">Predict</button>
                </div>
            </form>

            <div id="predictionResult"></div>
        </div>

        <!-- Chart Container -->
        <div class="container chart-container">
            <h2>Prediction Analysis</h2>
            <div class="prediction-chart">
                <h3>Bar Chart</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="prediction-chart">
                <h3>Line Chart</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="prediction-chart">
                <h3>Pie Chart</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
